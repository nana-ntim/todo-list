<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container to hold tasks -->
    <div class="container">
        <!-- Allows design using flex -->
        <div class="inner-container">
            <h1 class="title">Tasks</h1>
            <!-- Has all tasks -->
            <div class="task-container">
                <!-- Creating individual tasks -->
                <div class="data-container">
                    <label class="checkbox" for="checkbox_1">
                        <input type="checkbox" class="checkbox__input"
                        name="myCheckboxName" id="checkbox_1">
                        <div class="checkbox__box"></div>
                        <p class="task">Buy groceries</p>
                    </label>
                </div>
                <div class="data-container">
                    <label class="checkbox" for="checkbox_2">
                        <input type="checkbox" class="checkbox__input"
                        name="myCheckboxName" id="checkbox_2">
                        <div class="checkbox__box"></div>
                        <p class="task">Listen to music</p>
                    </label>
                </div>
                <div class="data-container">
                    <label class="checkbox" for="checkbox_3">
                        <input type="checkbox" class="checkbox__input"
                        name="myCheckboxName" id="checkbox_3">
                        <div class="checkbox__box"></div>
                        <p class="task">Find that letter</p>
                    </label>
                </div>
                <div class="data-container">
                    <label class="checkbox" for="checkbox_4">
                        <input type="checkbox" class="checkbox__input"
                        name="myCheckboxName" id="checkbox_4">
                        <div class="checkbox__box"></div>
                        <p class="task">Aesthetics!</p>
                    </label>
                </div>

                <div class="alignment">
                    <button class="addTask">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
